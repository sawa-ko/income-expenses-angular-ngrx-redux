<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>
        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td>{{ item.descripcion }}</td>
              <td>{{ item.monto | currency }}</td>
              <td>
                <b
                  [ngClass]="{
                    'text-success': item.tipo === 'ingreso',
                    'text-danger': item.tipo === 'egreso'
                  }"
                >
                  {{ item.tipo }}
                </b>
              </td>
              <td>
                <button (click)="eliminarItem(item.uid)" class="btn btn-danger">
                  <li class="fa fa-trash"></li>
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
